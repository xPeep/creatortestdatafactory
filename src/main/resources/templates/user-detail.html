<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs-CZ">
<head>
    <meta charset="UTF-8">
    <title>Add CSS and JS to Thymeleaf</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet"/>
</head>
<body>
<h2>User detail</h2>
<section>
    <h3 th:text="${user.username}"></h3>
    <h3 th:text="${user.userInformation.firstName}"></h3>
    <h3 th:text="${user.userInformation.lastName}"></h3>
    <h3 th:text="${user.userInformation.phoneNumber}"></h3>
</section>
</body>
</html>
